<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title data-i18n="app_name">TimbrApp Extension</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h2><span data-i18n="subtitle"></span> <span id="app-version"></span> <span id="status-notification">OFF</span></h2>
    <div id="saved" class="hidden"></div>
    <p>
        <span data-i18n="empty_field_hint"></span>
        <br />
        <span id="clean-settings" data-i18n="clear_string"></span> <span data-i18n="disable_hint"></span>
    </p>
    <div class="form-container">
        <fieldset class="section morning">
            <legend><span data-i18n="morning_section"></span></legend>
            <div class="grid">
                <div>
                    <label for="morning-in" data-i18n="in_label"></label>
                    <input type="time" id="morning-in" />
                </div>
                <div>
                    <label for="morning-out" data-i18n="out_label"></label>
                    <input type="time" id="morning-out" />
                </div>
            </div>
        </fieldset>
    
        <fieldset class="section afternoon">
            <legend><span data-i18n="afternoon_section"></span></legend>
            <div class="grid">
                <div>
                    <label for="afternoon-in" data-i18n="in_label"></label>
                    <input type="time" id="afternoon-in" />
                </div>
                <div>
                    <label for="afternoon-out" data-i18n="out_label"></label>
                    <input type="time" id="afternoon-out" />
                </div>
            </div>
        </fieldset>
    
        <fieldset class="section dnd">
            <legend><span data-i18n="dnd_section"></span></legend>
            <div class="days-grid">
                <div class="day-selector">
                    <label for="dnd-mon" data-i18n="dnd_mon"></label><input type="checkbox" id="dnd-mon" value="1">
                </div>
                <div class="day-selector">
                    <label for="dnd-tue" data-i18n="dnd_tue"></label><input type="checkbox" id="dnd-tue" value="2">
                </div>
                <div class="day-selector">
                    <label for="dnd-wed" data-i18n="dnd_wed"></label><input type="checkbox" id="dnd-wed" value="3">
                </div>
                <div class="day-selector">
                    <label for="dnd-thu" data-i18n="dnd_thu"></label><input type="checkbox" id="dnd-thu" value="4">
                </div>
                <div class="day-selector">
                    <label for="dnd-fri" data-i18n="dnd_fri"></label><input type="checkbox" id="dnd-fri" value="5">
                </div>
                <div class="day-selector">
                    <label for="dnd-sat" data-i18n="dnd_sat"></label><input type="checkbox" id="dnd-sat" value="6">
                </div>
                <div class="day-selector">
                    <label for="dnd-sun" data-i18n="dnd_sun"></label><input type="checkbox" id="dnd-sun" value="0">
                </div>
            </div>
        </fieldset>

        <fieldset class="section options">
            <legend><span data-i18n="optional_section"></span></legend>
            <label for="overlay-scope" data-i18n="overlay_label"></label>
            <select id="overlay-scope" name="overlay-scope">
                <option value="active" data-i18n="overlay_active_tab_label"></option>
                <option value="all" data-i18n="overlay_all_tabs_label"></option>
            </select>
            <hr/>
            <label for="site-url" data-i18n="url_label"></label>
            <input type="text" id="site-url" placeholder="https://hr.portal.tdl/" />
        </fieldset>
    
        <button id="save-settings" data-i18n="save_button"></button>
    </div>
    <script src="options.js"></script>
</body>

</html>
