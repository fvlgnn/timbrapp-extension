<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-i18n="app_name">TimbrApp Extension</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <h2>
        <span data-i18n="subtitle"></span>
        <div class="header-controls">
            <span id="app-version"></span>
            <span id="status-notification">OFF</span>
            <span id="help-icon" class="header-icon" data-i18n-title="help_tooltip">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18px" height="18px"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>
            </span>
            <span id="clean-settings" class="header-icon" data-i18n-title="clear_tooltip_title">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18px" height="18px"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
            </span>
        </div>
    </h2>
    <div class="form-container">
        <fieldset class="section morning">
            <legend><span data-i18n="morning_section"></span></legend>
            <div class="grid">
                <div>
                    <label for="morning-in" data-i18n="in_label"></label>
                    <input type="time" id="morning-in" />
                </div>
                <div>
                    <label for="morning-out" data-i18n="out_label"></label>
                    <input type="time" id="morning-out" />
                </div>
            </div>
        </fieldset>
    
        <fieldset class="section afternoon">
            <legend><span data-i18n="afternoon_section"></span></legend>
            <div class="grid">
                <div>
                    <label for="afternoon-in" data-i18n="in_label"></label>
                    <input type="time" id="afternoon-in" />
                </div>
                <div>
                    <label for="afternoon-out" data-i18n="out_label"></label>
                    <input type="time" id="afternoon-out" />
                </div>
            </div>
        </fieldset>
    
        <fieldset class="section url-section">
            <legend><span data-i18n="url_section"></span></legend>
            <input type="text" id="site-url" placeholder="https://hr.portal.tdl/" />
        </fieldset>

        <fieldset class="section dnd-section">
            <legend><span data-i18n="dnd_section"></span></legend>
            <div class="days-grid" id="dnd-days">
                <div class="day-selector">
                    <label for="dnd-mon" data-i18n="dnd_mon"></label><input type="checkbox" id="dnd-mon" value="1">
                </div>
                <div class="day-selector">
                    <label for="dnd-tue" data-i18n="dnd_tue"></label><input type="checkbox" id="dnd-tue" value="2">
                </div>
                <div class="day-selector">
                    <label for="dnd-wed" data-i18n="dnd_wed"></label><input type="checkbox" id="dnd-wed" value="3">
                </div>
                <div class="day-selector">
                    <label for="dnd-thu" data-i18n="dnd_thu"></label><input type="checkbox" id="dnd-thu" value="4">
                </div>
                <div class="day-selector">
                    <label for="dnd-fri" data-i18n="dnd_fri"></label><input type="checkbox" id="dnd-fri" value="5">
                </div>
                <div class="day-selector">
                    <label for="dnd-sat" data-i18n="dnd_sat"></label><input type="checkbox" id="dnd-sat" value="6">
                </div>
                <div class="day-selector">
                    <label for="dnd-sun" data-i18n="dnd_sun"></label><input type="checkbox" id="dnd-sun" value="0">
                </div>
            </div>
        </fieldset>

        <fieldset class="section overlay-section">
            <legend><span data-i18n="overlay_section"></span></legend>
            <select id="overlay-scope" name="overlay-scope">
                <option value="none" data-i18n="overlay_disabled_label"></option>
                <option value="active" data-i18n="overlay_active_tab_label"></option>
                <option value="all" data-i18n="overlay_all_tabs_label"></option>
            </select>
        </fieldset>
    </div>
    <div id="save-settings" class="floating-save-btn" data-i18n-title="save_button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zM12 19c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
    </div>
    <div id="saved" class="hidden">
        <svg class="saved-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20px" height="20px"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        <span class="saved-message"></span>
    </div>
    <script src="options.js"></script>
</body>
</html>
